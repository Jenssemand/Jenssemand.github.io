<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My wall</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        img {
            border-radius: 35%;
            height: 30vh;
            width: 20vw;
        }
        input {
            height: 10vh;
            width: 20vw;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>

<img src="https://jyllands-posten.dk/pictures/image/8352017/c6alfr/ALTERNATES/h-free/ok-naruto-billede"><br>
<input id="message" placeholder="write something nice">
<div class="comment-box"></div>

<script>

    $('#message').keydown(function (event){
        if(event.key === "Enter"){
            console.log("Did it work", event.target.value)
            $('.comment-box').prepend("<div style='font-size 1em'>" + event.target.value + "</div>");
            $('#message').val("");
        }
    })



</script>



</body>
</html>
